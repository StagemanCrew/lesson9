<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Дано масив імен. Сформувати масив з перших літер цих імен.</h1>


    <script>

        //1.Вводимо даннi
        let userArray = ['Коля', 'Петя', 'Іван', 'Вова', 'Саша']
        document.write(`<h2>Befor: ${userArray} </h2>`)

        //2.Знаходимо результат
        let minArray = []
        for(let element of userArray) {
            minArray.push(element[0])
        }

        //3.Виводимо результат
        document.write(`<h2>After: ${minArray} </h2>`)

    </script>

</body>
